<!DOCTYPE html>
<html>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
	<script type="text/javascript" src="controller.js"></script>
	<link rel="stylesheet" href="styles.css">
	<body id="outer">
		<div id="inner" ng-app="myApp" ng-controller="myController">
			<table>
				<tr>
					<td class="col1">First Name</td>
					<td class="col2"><input type="text" ng-model="firstName" placeholder="First Name"></input></td>
				</tr>
				<tr>
					<td class="col1">Last Name</td>
					<td class="col2"><input type="text" ng-model="lastName" placeholder="Last Name"></input></td>
				</tr>
				<tr>
					<td class="col1">Email Address</td>
					<td class="col2"><input type="text" ng-model="emailAddress" placeholder="Email Address"></input></td>
				</tr>
				<tr>
					<td class="col1">Notes</td>
					<td class="col2"><textarea name="" rows="5" ng-model="notes"></textarea></td>
				</tr>
				<tr>
					<td class="col1"></td>
					<td class="col2"><button id="registerButton" ng-click="register()">Register</button></td>
				</tr>
			</table>
			<p id="displayMessage">{{message}}</p>
		</div>
	</body>
</html>
